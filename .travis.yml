language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: true
node_js:
  - '8'
before_script:
  - npm prune
script:
  - npm test
  - DEBUG=commit-message-install node ./bin/commit-message-install.js
  # synthetic test case
  - DEBUG=commit-message-install node ./bin/commit-message-install.js -f test/message.txt
after_success:
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
